<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script src="index.js" defer></script>

    <title>Socket.IO chat</title>
  </head>
  <body>
    <header>
      <h1 id="title">Choose room</h1>
      <button id="exit" class="hidden">exit</button>
    </header>
    <ul id="rooms">
      <li><button class="room-selector">Food</button></li>
      <li><button class="room-selector">Games</button></li>
      <li><button class="room-selector">Sports</button></li>
    </ul>
    <ul id="messages" class="hidden"></ul>
    <form id="chat-form" action="">
      <input name="message" autocomplete="off" />
      <input id="chat-submit" disabled type="submit" value="Send" />
    </form>
  </body>
</html>
