<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script src="index.js" defer></script>

    <title>Livest Chat</title>
  </head>
  <body>
    <div id="modal">
      <form id="enter-app">
        <label for="chat-username">Username to enter</label>
        <input id="chat-username" type="text" name="username"/>
        <input type="submit" value="enter" />
      </form>
    </div>

    <header>
      <div class="header-left">
        <h1 id="title">Choose a room</h1>
        <button id="exit-room" class="hidden">exit</button>
      </div>

      <div class="header-right">
        <h2 id="user"></h2>
        <div id="user-video-container" class="hidden">
          <video id="user-video" muted playsinline></video>
          <div id="user-video-controls">
            <i class="fas fa-video"></i>
            <i class="fas fa-video-slash hidden"></i>
            <i class="fas fa-microphone"></i>
            <i class="fas fa-microphone-slash hidden"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <aside>
        <ul id="rooms">
          <li><button class="room-selector">Food</button></li>
          <li><button class="room-selector">Games</button></li>
          <li><button class="room-selector">Sports</button></li>
          <li><button id="video-chat" class="room-selector">
            Video Chat
          </button></li>
        </ul>
        <ul id="chatters" class="hidden"></ul>
      </aside>
      <ul id="videos" class="hidden"></ul>
      <ul id="messages" class="hidden"></ul>
    </main>

    <footer>
      <form id="chat-form" action="">
        <input name="message" autocomplete="off"  disabled />
        <input id="chat-submit" disabled type="submit" value="Send" />
      </form>
    </footer>
  </body>
</html>
